<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>JS Todo-List</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div id="project-list" class="col-2">
                <h1>Projects</h1>
                <div id="projects">
                    
                </div>
                <form id="new-project-form">
                    <div class="form-row">
                        <input id="new-project" class="form-control project-textbox" type="text" placeholder="New Project Name">
                        <button id="new-project-button" type="button" class="btn btn-info btn-sm"><i class="fas fa-plus"></i></button>
                        <button id="submit-new-project-button" type="button" class="btn btn-success btn-sm hidden"><i class="fas fa-check"></i></button>
                    </div>
                </form>
              </div>
              <div id="project-view" class="col-10">
                <div class="row">
                    <div id="project-heading" class="col-12">
                        <input id="project-name" readonly>
                        <div id="submit-edit-project-button" class="toolbar-item submit hidden"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div id="project-items" class="row">

                </div>
              </div>
          </div>
      </div>
      <script src="bundle.js"></script>
  </body>
  
</html>
